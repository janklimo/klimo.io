<!DOCTYPE html>
<html{{ if .Site.Params.opengraph }} prefix="og: http://ogp.me/ns#"{{ end }}>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {{ partial "favicon.html" . }}
        <title>{{ .Title }} &middot; {{ .Site.Author.name }}</title>
        <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        {{ .Hugo.Generator }}
        <meta name="robots" content="index,follow">
        {{ if .Site.Params.opengraph }}{{ partial "opengraph.html" . }}{{ end }}
        <link rel="stylesheet" href="{{ .Site.BaseURL }}dist/styles.css">
        <link href="//fonts.googleapis.com/css?family=PT+Sans:400,600,700,900" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        {{ if .RSSLink }}
            <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml">
        {{ end }}
        {{ partial "extra-in-head.html" . }}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134476453-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'UA-134476453-1');
        </script>
    </head>
    <body>
        <div id="wrapper">
            <header class="site-header">
                <div class="container">
                    <div class="site-title-wrapper">
                        <h1 class="site-title">
                            <a title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
                        </h1>
                    </div>
                    <ul class="site-nav">
                        {{ partial "navigation.html" . }}
                    </ul>
                </div>
            </header>

            <div id="container">
