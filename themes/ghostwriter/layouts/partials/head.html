<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {{ partial "favicon.html" . }}
  <title>{{ .Title }} &middot; {{ .Site.Params.Author.name }}</title>
  <meta
    name="description"
    content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}"
  />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  {{ hugo.Generator }}
  <meta name="robots" content="index,follow" />
  {{ if .Site.Params.opengraph }}{{ partial "opengraph.html" . }}{{ end }} <link
  rel="stylesheet" href={{ "styles.css" | relURL }}>
  <link href="maxcdn.bootstrapcdn.com" rel="preconnect" crossorigin />
  <link href="fonts.googleapis.com" rel="preconnect" crossorigin />
  <link href="www.googletagmanager.com" rel="preconnect" crossorigin />
  <link
    href="//fonts.googleapis.com/css?family=PT+Sans:400,600,700,900"
    rel="stylesheet"
    type="text/css"
  />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  />
  {{ with .OutputFormats.Get "RSS" }}
  <link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" />
  {{ end }} {{ partial "extra-in-head.html" . }}
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-PE684TVH23"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-PE684TVH23");
  </script>
</head>
