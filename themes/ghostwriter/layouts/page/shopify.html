{{ partial "header.html" . }}

{{ partial "shopify/intro.html" . }}

<div class="container">
  <article class="post-container">
    {{ range .Pages }}
      <a href="{{ .Permalink }}">
        <div class="app-card">
          <img src="{{ .Params.image }}" alt="Staff Picks banner" />
          <div class="details">
            <h2 class="title">{{ .Title }}</h2>
            <p class="description">{{ .Description }}</p>
          </div>
        </div>
      </a>
    {{ end }}
  </article>
</div>

{{ partial "footer.html" . }}
