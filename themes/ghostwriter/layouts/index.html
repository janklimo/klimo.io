{{ partial "header.html" . }}

<div id="post-index" class="container" itemscope="" itemtype="https://schema.org/Blog">
    {{ partial "intro.html" . }}

    <ol class="post-list">
        {{ range (where .Site.RegularPages "Type" "in" "posts") }}
            {{ partial "post-stub.html" . }}
        {{ end }}
    </ol>

    <div class="post-navigation">
        {{ partial "pagination.html" . }}
    </div>

    {{ partial "signup-form.html" }}
</div>

{{ partial "footer.html" . }}
